<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Titanic Trivia</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel:700|Raleway:500" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
 	<body>
	 <!-- Headers and Nav Bar -->
	 	<header>
			<nav id="customNav" class="navbar"> 
				<h1 class="navbar-brand abs">Titanic</h1>  
		</header>
	 		<!-- Main content -->
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="custom">
						<h1>Trivia </h1>
				
						<div class="row">
							<div class="col-lg-12">
								<img src="assets/images/startImage.jpg"  class="img-fluid" alt="Responsive image" id="image">
							
								<div id="main">	
									<div id="timer"></div>
									<div id="questions"></div>
									<ul id="choiceList"></ul>
									<div id="quizMessage"></div>
									<div id="results">
										<p id="timeRemaining"></p>
										<p id="correctAnswer"></p>
										<p id="incorrectAnswer"></p>
										<p id="remaining"></p>
									</div>
									
									<iframe id="clip" width="560" height="315" src="https://www.youtube.com/embed/FSGeskFzE0s" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
							</div>
						</div>
					</div>
					<div id="buttons" class="row">
						<div class="col-lg-12">
							<button id="start" type="button" class="btn btn-secondary btn-lg">Start</button>
							<button id="next" type="button" class="btn btn-secondary btn-lg">Next</button>
							<button id="restart" type="button" class="btn btn-secondary btn-lg">Restart</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
					
		<script src="assets/javascript/app.js"></script>
 	</body>
</html>
